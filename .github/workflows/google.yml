name: Build and Deploy to GKE

on:
  push:
    branches: [ "main" ]

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  CREDENTIALS: ${{ secrets.GKE_CREDENTIALS }}
  DEVOPS_GIT_TOKEN: ${{ secrets.DEVOPS_GIT_TOKEN }}
  TARGET_REPOSITORY: ${{ vars.TARGET_REPOSITORY }}
  GAR_LOCATION: ${{ vars.GAR_LOCATION }}
  REPOSITORY: ${{ vars.REPOSITORY }}
  IMAGE: airbnb-bo

jobs:
  build-publish:
    name: Build, Publish
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - id: 'auth'
      uses: 'google-github-actions/auth@v0'
      with:
        token_format: access_token
        credentials_json: '${{ secrets.GKE_CREDENTIALS }}'

    - name: Docker configuration
      run: |-
        echo ${{steps.auth.outputs.access_token}} | docker login -u oauth2accesstoken --password-stdin https://$GAR_LOCATION-docker.pkg.dev
    

    # Build the Docker image
    - name: Build
      run: |-
        docker build \
          --tag "$GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$IMAGE:$GITHUB_SHA" \
          --build-arg GITHUB_SHA="$GITHUB_SHA" \
          --build-arg GITHUB_REF="$GITHUB_REF" \
          .
    # Push the Docker image to Google Artifact Registry
    - name: Publish
      run: |-
        docker push "$GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$IMAGE:$GITHUB_SHA"

  deploy:
    runs-on: ubuntu-latest
    needs: build-publish
    steps:      
      - uses: actions/checkout@v4
        with:
          repository: simplifywoopii/devops
          # token: ${{ secrets.DEVOPS_GIT_TOKEN }}
          token: ${{ env.DEVOPS_GIT_TOKEN }}
      - uses: fjogeleit/yaml-update-action@main
        with:
          valueFile: 'helm_chart/airbnb-bo/values.yaml'
          propertyPath: 'image.tag'
          value: ${{ github.sha }}
          message: 'ci: Update image tag to ${{ github.sha }}'
          commitChange: true
          branch: main
          repository: simplifywoopii/devops
          token: ${{ env.DEVOPS_GIT_TOKEN }}
